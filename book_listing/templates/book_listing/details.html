<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>
{% for book in book_details %}
{% for user in user_all %}

{% endif %}

{% endfor %}
{% endfor %}

</html>
